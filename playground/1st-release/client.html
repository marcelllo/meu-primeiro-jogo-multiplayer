<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayer = 'player1'

        function createGame() {
            const state = {
                players: {
                    'player1': {x: 1, y: 1},
                    'player2': {x: 9, y: 9}
                },
                fruits: {
                    'fruit1': {x: 3, y: 1}
                }
            }

            function movePlayer(command) {
                console.log(`game.movePlayer() -> Moving ${command.playerId} with ${command.keyPressed}`)

                const acceptedMoves = {
                    ArrowUp(player) {
                        console.log('game.movePlayer().ArrowUp() -> Moving player Up')
                        if (player.y - 1 >= 0) {
                            player.y--
                        }
                    },
                    ArrowDown(player) {
                        console.log('game.movePlayer().ArrowDown() -> Moving player Down')
                        if (player.y + 1 < screen.width) {
                            player.y++
                        }
                    },
                    ArrowLeft(player) {
                        console.log('game.movePlayer().ArrowLeft() -> Moving player Left')
                        if (player.x - 1 >= 0) {
                            player.x--
                        }
                    },
                    ArrowRight(player) {
                        console.log('game.movePlayer().ArrowRight() -> Moving player Right')
                        if (player.x + 1 < screen.height) {
                            player.x++
                        }
                    }
                }

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]
                const moveFunction = acceptedMoves[keyPressed]

                if (moveFunction) {
                    moveFunction(player)
                }
            }

            return {
                movePlayer,
                state
            }
        }

        const game = createGame()
        const keyboardListener = createKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)

        function createKeyboardListener() {
            const state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                console.log(`keyboardListener.notifyAll() -> Notifying ${state.observers.length} observers`)
                for (const observerFunction of state.observers) {
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeyDown)

            function handleKeyDown(event) {
                const keyPressed = event.key
                
                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return {
                subscribe
            }
        }
        
        renderScreen()

        function renderScreen() {
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)
            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruidId in game.state.fruits) {
                const fruit = game.state.fruits[fruidId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen);
        }
    </script>
</body>
</html>
